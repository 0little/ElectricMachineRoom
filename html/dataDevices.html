  //根据json数组绘制折线图(设备id,单位,绘制类型，纵坐标标题)
  function loadReport(eid, unit, ctype, ytitle) {
    if (ytitle == undefined) ytitle = '';
    var step = false;
    if (ctype == null || ctype == "smoothedLine")
      ctype = "spline";
    if (ctype == "step") { ctype = ""; step = "left" };

    var containerId = 'cc' + eid;

    var chart;
    $("#" + containerId).html('<img src="../images/loading.gif" align="center" style="margin-top:80px;" />');
    $.getJSON("http://ot31wbk51.bkt.clouddn.com/wendu.txt", $("#cf" + eid).serialize(), function(data) {
      console.log(data);
      if (data == "" || data == undefined || data == null) {
        $("#" + containerId).html('<div style="color:gray;padding-top:80px;">No data.</div>');
        return;
      }
      chart = new Highcharts.Chart({
        chart: {
          renderTo: containerId,
          type: ctype,
          animation: false,
          zoomType: 'x'
        },
        legend: {
          enabled: false
        },
        title: {
          text: ''
        },
        xAxis: {
          type: 'datetime'
        },
        yAxis: {
          title: {
            text: ytitle
          },

          minorGridLineWidth: 0,
          gridLineWidth: 1,
          alternateGridColor: null
        },
        tooltip: {
          formatter: function() {
            return '' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br><b>Value:' + getValue(this.y) + unit + '</b>';
          }
        },
        plotOptions: {
          spline: {
            lineWidth: 2,
            states: {
              hover: {
                lineWidth: 3
              }
            },
            marker: {
              enabled: false,
              states: {
                hover: {
                  enabled: true,
                  symbol: 'circle',
                  radius: 3,
                  lineWidth: 1
                }
              }
            }

          },
          line: {
            lineWidth: 1,
            states: {
              hover: {
                lineWidth: 1
              }
            },
            marker: {
              enabled: false,
              states: {
                hover: {
                  enabled: true,
                  symbol: 'circle',
                  radius: 3,
                  lineWidth: 1
                }
              }
            }

          }
        },
        series: [{
          data: data,
          step: step

        }],
        credits: {
        enabled: false     //去掉highcharts网站url
        },
        navigation: {
          menuItemStyle: {
            fontSize: '10px'
          }
        }
      });

    });

  }

  //加载id(定义了传感器的id)的数据(传感器id，单位，绘制类型)
  //确保unit和ctype一定存在
  function loadReport2(id, unit, ctype) {
    if (ctype == undefined || ctype == null || ctype == '')
      ctype = $("#ctype" + id).val();
    if (unit == undefined || unit == null || unit == '')
      unit = $("#unit" + id).val();
    loadReport(id, unit, ctype);
  }
  //加载sid(传感器id)的no(实时，最近)(1,2,3,4,5)数据
  function nLoadReport2(sid,no){
    //li class
    $(".ts"+sid+" a").removeClass('cur');
    //a id
    $("#ts" +sid+"_"+ no).addClass('cur');
    //form id
    $("#cf"+sid+" .r"+no).attr('checked','checked');
    //加载id(定义了传感器的id)的数据
    loadReport2(sid);
  }
